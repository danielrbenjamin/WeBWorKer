<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBWorKer Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .tool-selector {
            background: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
        }

        .tool-selector:hover {
            background: rgba(255,255,255,0.95);
        }

        .tool-selector:focus {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .iframe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script src="panel.js"></script>
</head>

<body>
    <div class="header">
        <h1>ðŸ§® Desmos Calculator</h1>
        <select class="tool-selector" id="toolSelector">
            <option value="https://www.desmos.com/scientific">Scientific</option>
            <option value="https://www.desmos.com/calculator">Graphing</option>
        </select>
    </div>
    <div class="iframe-container">
        <iframe allow="clipboard-write" id="toolIframe"></iframe>
    </div>
</body>

</html>
