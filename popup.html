<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css"/>
    <script src="ext-config.js"></script>
</head>
<body>
    <div id="popup-container">
        <div class="header">
            <img src="icon/icon128.png" alt="Extension Icon"/>
            <div class="header-text">
                <h1>WeBWorKer</h1>
                <h2>by Daniel Benjamin</h2>
            </div>
        </div>
        <div class="settings-section">
            <div class="setting-item">
                <div class="setting-info">
                    <span class="setting-label">Enable On This Site</span>
                </div>
                <label class="switch">
                    <input id="enableThisSite" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <div class="setting-info">
                    <span class="setting-label">Enable Globally</span>
                </div>
                <label class="switch">
                    <input id="enableGlobal" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <!-- Feature toggles are rendered dynamically by popup.js using ExtConfig.toggleDefinitions -->
        <div id="featureToggles"></div>
        <div class="settings-section" style="border-top: 1px solid rgba(0,0,0,0.08); padding-top: 12px;">
            <button id="openSidePanel" class="side-panel-button">
                Open Math Tools Panel
            </button>
        </div>
        <div class="footer-links">
            <a id="refreshPage" href="#" class="footer-link">Refresh to See Changes</a>
            <a id="openOnboarding" href="#" class="footer-link">Help & Getting Started</a>
            <a href="https://www.buymeacoffee.com/danielrbenjamin" target="_blank" class="footer-link donate-link">Support This Extension</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
